<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal"
          [formGroup]="formularioFactura"
          novalidate autocomplete="off">
      <fieldset>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Numero</mat-label>
            <input matInput placeholder="Ej: 324 " formControlName="numero" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Concepto</mat-label>
            <input matInput placeholder="Ej: Compra de 1 keratina " formControlName="concepto" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Forma de pago</mat-label>
            <input matInput placeholder="Ej: Pago efectivo en caja " formControlName="formapago" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput placeholder="Ej: dd/mm/aaaa " formControlName="fecha" required type="date">
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Tipo de cliente</mat-label>
            <input matInput placeholder="Ej: 200.50 " formControlName="tcliente" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Estado de la factura</mat-label>
            <input matInput placeholder="Ej: 200.50 " formControlName="estado" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
</div>
